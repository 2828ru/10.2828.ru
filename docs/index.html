}

button {
	background: var(--ca);
	padding: .75rem 1rem;
	font-weight: 500;
	cursor: pointer;
	border: none;
}

@media (min-width: 768px) {
	header, footer, main {
		padding-left: calc(var(--gap) * 2);
		padding-right: calc(var(--gap) * 2);
	}
	main{
		grid-template-columns: repeat(auto-fit, minmax(162px, 1fr));
	}
}
[hidden] {
display: none !important;
}
